<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .report-output {
            white-space: pre-wrap;
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
        }
        .footer {
            margin-top: 40px;
            padding: 10px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="card-title text-center text-primary mb-3">
                ðŸ¤– AI Project Analyzer
            </h1>
            <p class="text-center text-muted mb-4">
                Get actionable suggestions to improve your GitHub project
            </p>

            <form action="/analyze" method="post" class="mb-4">
                <div class="mb-3">
                    <label for="repository_url" class="form-label">GitHub Repository URL</label>
                    <input 
                        type="url" 
                        class="form-control" 
                        id="repository_url" 
                        name="repository_url" 
                        placeholder="https://github.com/username/repo" 
                        value="{{ repository_url or '' }}" 
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    ðŸš€ Analyze My Project
                </button>
            </form>

            {% if output %}
                <hr>
                <div class="mt-4">
                    <h2 class="text-success">âœ… Analysis Report</h2>
                    <div class="report-output">
                        {{ output }}
                    </div>
                </div>
            {% endif %}

            {% if error_message %}
                <hr>
                <div class="alert alert-danger mt-4" role="alert">
                    <strong>Error:</strong> {{ error_message }}
                </div>
            {% endif %}
            
        </div>
        <div class="footer text-center">
            Part of AAIDC Module 3 - Agentic AI Developer Certification
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
